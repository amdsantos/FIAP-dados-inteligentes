<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados mais inteligentes</title>
</head>
<body>
  <h1>Roteiro Gulliver Traveller</h1>

      <li id="primeiraCidade"></li>
      <li id="segundaCidade"></li>
      <li id="terceiraCidade"></li>
    </ul>
  </div>

  <div>
    <h2>Roteiro A de cada cidade</h2>

      <li id="roteiroSaoPaulo"></li>
      <li id="roteiroLasVegas"></li>
      <li id="roteiroMoscou"></li>
    </ul>
  </div>
 
  <div>

      <li id="quantidadeLocaisRoteiroAsaoPaulo"></li>
      <li id="quantidadeLocaisRoteiroAlasVegas"></li>
      <li id="quantidadeLocaisRoteiroAmoscou"></li>
    </ul>
  </div>

  <div>
    <h2>Pontos Turísticos localiados no bairro Centro de São Paulo</h2>
    <ul>
      <li id="roteiroCentro"></li>
    </ul>
  </div>

  <div>
    <h2>Pontos Turísticos localiados no bairro Downtowm de Las Vegas</h2>
    <ul>
      <li id="roteiroDowntowm"></li>
    </ul>

  <script src="./assets/script.js"></script>
